<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Exercício extra</h1>

    <form onsubmit="Saudar()">
        <label for="nome"></label>
        <input type="text" id="nome" placeholder="Seu nome">
        <br><br>

        <label for="nickname"></label>
        <input type="text" id="nick" placeholder="Nickname">
        <br><br>

        <span id="saudacao"></span>
        <br><br>

        <button>Saudação</button>
    </form>

    <script>
        function Saudar() {
            event.preventDefault();
            let nome = document.getElementById("nome").value;
            let nick = document.getElementById("nick").value;

            //troca o nome pelo apelido

            document.getElementById('saudacao').innerText = `Olá, ${nome.replace(nome, nick)}`;
            //alert(`Olá ${nome.replace(nome,nick)}`)
        }

    </script>

</body>

</html>
